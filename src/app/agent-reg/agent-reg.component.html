<div class="video-container">
    <div id="registration-container">
        <h2>Agent Registration Form</h2>
        <p><strong>Eligibility Criteria:</strong></p>
        <ul>
            <li>Bachelor's degree</li>
            <li>0-2 years of experience</li>
            <li>Fluent in communication in English and any native language of India</li>
        </ul>

        <form id="registration-form" (ngSubmit)="onSubmit($event)" #myForm="ngForm">
            <div class="form-group">
                <label class="form-label required" for="name">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Enter full name" [(ngModel)]="name" name="name" required>
            </div>
            <div class="form-group">
                <label class="form-label required" for="email">Email Address:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email address" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group">
                <label class="form-label required" for="address">Address:</label>
                <input type="text" id="address" class="form-control" placeholder="Enter your address" [(ngModel)]="address" name="address" required>
            </div>
            <div class="form-group">
                <label class="form-label required" for="education">Highest Education Qualification:</label>
                <select id="education" class="form-control" [(ngModel)]="education" name="education" required>
                    <option value="">Select qualification</option>
                    <option value="PG">Postgraduate</option>
                    <option value="UG">Undergraduate</option>
                    <option value="Diploma">Diploma</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="referenceName">Reference Name and Email (if any):</label>
                <input type="text" id="referenceName" class="form-control" placeholder="Enter reference name and email" [(ngModel)]="referenceName" name="referenceName">
            </div>
            <div class="form-group">
                <label class="form-label" for="comments">Why do you want to join with us?</label>
                <textarea id="comments" class="form-control" placeholder="Share your reason" [(ngModel)]="comments" name="comments"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="confirmation" [(ngModel)]="confirmation" name="confirmation" required>
                <label class="form-check-label" for="confirmation">I confirm that all the information provided is accurate and true to my knowledge.</label>
            </div>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
        
    </div>
</div>
