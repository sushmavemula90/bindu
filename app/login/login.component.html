<!-- Login Form Section -->
<div class="login-container">
    <h2 class="login-title">Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" class="form-input" placeholder="Enter your username here" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <div class="password-container">
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
          <span class="eye-icon" id="toggle-password"><i class="fas fa-eye"></i></span>
        </div>
      </div>

      <button type="submit" class="login-button" id="login-button">Login</button>
    </form>

    <div class="register-link">
      <p>New user? <a routerLink="/reg">Register</a></p>
    </div>
  </div>
