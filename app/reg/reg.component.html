<!-- Registration Form Section -->
<div class="registration-container">
    <h2 class="registration-title">Registration</h2>
    <form id="registration-form">
      <div class="form-group">
        <label for="fullname" class="form-label">Full Name:</label>
        <input type="text" id="fullname" class="form-input" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email address" required>
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        <small class="form-text text-muted">Must contain at least one uppercase letter, one number, and one special character.</small>
      </div>

      <div class="form-group">
        <label for="confirm-password" class="form-label">Confirm Password:</label>
        <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required>
      </div>

      <div class="form-group">
        <input type="checkbox" id="terms" required>
        <label for="terms" class="form-label">I confirm that the information above is correct.</label>
      </div>

      <button type="submit" class="submit-button" id="submit-button">Submit</button>
    </form>

    <div class="register-link">
      <p>Already have an account? <a href="login.component.html">Login</a></p>
    </div>
  </div>
